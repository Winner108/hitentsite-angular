<div style="width: 500px">
  <payment-icon [bank]="data.bank" [type]="data.type"></payment-icon>
  <div class="flex-item">
    <div>
      <div class="bnk-inf-fld bnk-fisrts">
        <h5 title="{{ data.bank.title }}">{{ data.bank.title }}</h5>
      </div>
    </div>
  </div>
  <message-box
    *ngIf="status.msg != ''"
    type="{{ status.msgType }}"
    content="MESSAGES.LOGIN_FAILD"
    contentText="{{ status.msg }}"
  ></message-box>

  <div *ngIf="form_type == 1">
    <div>
      <button class="btn primary-color" (click)="onSubmit()">
        {{
          data.type == "deposit"
            ? ("Create a Deposit Request" | translate)
            : ("Money Withdraw" | translate)
        }}
      </button>
    </div>
  </div>
  <div *ngIf="form_type == 2">
    <div class="money-list-cont">

      <div autocapitalize="none" class="input-field required">
        <span class="field-label required">{{ "Account No" | translate }} </span>
        <input
          class="browser-default place-text"
          id="account_no"
          name="account_no"
          [(ngModel)]="payment.data.account_no"
          type="text"
          placeholder=""
          required
        />
      </div>
      <div autocapitalize="none" class="input-field required">
        <span class="field-label required">{{ "Gönderen" | translate }} </span>
        <input
          class="browser-default place-text"
          id="gonderen"
          name="gonderen"
          [(ngModel)]="payment.data.gonderen"
          type="text"
          placeholder=""
          required
        />
      </div>
      <div autocapitalize="none" class="input-field required">
        <span class="field-label required">{{ "İşlem Saati" | translate }} </span>
        <input
          class="browser-default place-text"
          id="islem_saati"
          name="islem_saati"
          [(ngModel)]="payment.data.islem_saati"
          type="text"
          placeholder="hh:ss"
          required
        />
      </div>
      <div autocapitalize="none" class="input-field required">
        <span class="field-label required">{{ "Amount" | translate }} </span>
        <input
          class="browser-default place-text"
          id="amount"
          name="amount"
          [(ngModel)]="payment.amount"
          type="text"
          placeholder=""
          required
          mask="0*"
        />
        <field-messages
          *ngIf="isSubmited && payment.amount == ''"
          content="{{ 'This field cannot be left blank.' | translate }}"
        ></field-messages>
      </div>
    </div>

    <div>
      <button class="btn primary-color" (click)="onSubmit()" style="display: block;width: 100%;">
        {{
          data.type == "deposit"
            ? ("Deposit" | translate)
            : ("Money Withdraw" | translate)
        }}
      </button>
    </div>
  </div>
  <div *ngIf="form_type == 3">
    <div class="money-list-cont">

      <div autocapitalize="none" class="input-field required">
        <span class="field-label required">{{ "Amount" | translate }} </span>
        <input
          class="browser-default place-text"
          id="amount"
          name="amount"
          [(ngModel)]="payment.amount"
          type="text"
          placeholder=""
          required
          mask="0*"
        />
        <field-messages
          *ngIf="isSubmited && payment.amount == ''"
          content="{{ 'This field cannot be left blank.' | translate }}"
        ></field-messages>
      </div>
    </div>

    <div>
      <button class="btn primary-color" (click)="onSubmit()" style="display: block;width: 100%;">
        {{
          data.type == "deposit"
            ? ("Deposit" | translate)
            : ("Money Withdraw" | translate)
        }}
      </button>
    </div>
  </div>
  <div *ngIf="form_type == 0">
    <div class="money-list-cont">


      <div autocapitalize="none" class="select-field required">
        <span class="field-label required"
          >{{ "Payment Type" | translate }}
        </span>
        <select
          id="paymentType"
          class="browser-default"
          name="paymentType"
          [(ngModel)]="payment.data.paymentType"
          aria-invalid="false"
          required
        >
          <option value="">{{ "Select Payment Type" | translate }}</option>
          <option value="EFT">EFT</option>
          <option value="ATM">ATM</option>
          <option value="ONLINE">ONLINE</option>
        </select>
        <field-messages
          *ngIf="isSubmited && payment.paymentType == ''"
          content="{{ 'This field cannot be left blank.' | translate }}"
        ></field-messages>
      </div>

      <div autocapitalize="none" class="select-field required">
        <span class="field-label required">{{ "Bank" | translate }} </span>
        <select
          name="bank_name"
          class="browser-default"
          [(ngModel)]="payment.data.bank_name"
          id="bank_name"
          required
        >
          <option value="">{{ "Select Bank" | translate }}</option>
          <option value="Akbank">Akbank</option>
          <option value="Garanti">Garanti</option>
          <option value="Ziraat Bankası">Ziraat Bankası</option>
          <option value="İş Bankası">İş Bankası</option>
          <option value="Finans Bankası">Finans Bankası</option>
          <option value="Yapı Kredi Bankası">Yapı Kredi Bankası</option>
          <option value="Vakıf Bank">Vakıf Bank</option>
          <option value="Deniz Bank">Deniz Bank</option>
          <option value="Kuveyt Türk Bankası">Kuveyt Türk Bankası</option>
          <option value="Halk Bankası">Halk Bankası</option>
          <option value="TEB Bankası">TEB Bankası</option>
          <option value="Şekerbank">Şekerbank</option>
        </select>
        <field-messages
          *ngIf="isSubmited && payment.bank_name == ''"
          content="{{ 'This field cannot be left blank.' | translate }}"
        ></field-messages>
      </div>
      <div autocapitalize="none" class="input-field required">
        <span class="field-label required">{{ "Transfer Saati" | translate }} </span>
        <input
          class="browser-default place-text"
          id="islem_saati"
          name="islem_saati"
          [(ngModel)]="payment.data.islem_saati"
          type="text"
          placeholder="hh:ss"
          required
        />
      </div>
      <div autocapitalize="none" class="input-field required">
        <span class="field-label required">{{ "Amount" | translate }} </span>
        <input
          class="browser-default place-text"
          id="amount"
          name="amount"
          [(ngModel)]="payment.amount"
          type="text"
          placeholder=""
          required
          mask="0*"
        />
        <field-messages
          *ngIf="isSubmited && payment.amount == ''"
          content="{{ 'This field cannot be left blank.' | translate }}"
        ></field-messages>
      </div>
    </div>

    <div>
      <button class="btn primary-color" (click)="onSubmit()" style="display: block;width: 100%;">
        {{
          data.type == "deposit"
            ? ("Deposit" | translate)
            : ("Money Withdraw" | translate)
        }}
      </button>
    </div>
  </div>
</div>
